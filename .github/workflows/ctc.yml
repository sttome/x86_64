name: ctc_x86_64

on: 
  release:
    types: [published]
    
  push:
    branches: 
      - master
      
  schedule:
    - cron: 0 8 * * 5
  
  watch:
    types: [started]

jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
    - name: 检查
      uses: actions/checkout@master

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex node-uglify git gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: 克隆源代码
      env: 
        REPO_URL: https://github.com/project-openwrt/openwrt
        REPO_BRANCH: openwrt-18.06
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        sed -i '5s/#//' feeds.conf.default
        
    - name: 更新 & 安装 feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 自定义安装源
      working-directory: ./openwrt
      run: |
        git clone https://github.com/kenzok8/litte package/litte
        git clone https://github.com/kenzok8/small package/small

    - name: 自定义配置ctc文件
      env:
        CONFIG_FILE: 'ctc.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt && rm -rf package/ctcgfw/brook && rm -rf package/ctcgfw/lua-maxminddb && rm -rf package/ctcgfw/luci-app-jd-dailybonus
        rm -rf package/ctcgfw/luci-app-openclash && rm -rf package/ctcgfw/luci-app-vssr && rm -rf package/ctcgfw/naiveproxy
        rm -rf package/ctcgfw/ssocks && rm -rf package/ctcgfw/v2ray-plugin && rm -rf package/lean/tcpping
        rm -rf package/lean/kcptun && rm -rf package/lean/lean/luci-app-ssr-plus && rm -rf package/lean/microsocks && rm -rf package/lean/v2ray
        rm -rf package/lienol/dns2socks && rm -rf package/lienol/ipt2socks && rm -rf package/lienol/redsocks2 && rm -rf package/lienol/tcping
        rm -rf package/lienol/luci-app-passwall && rm -rf package/lienol/trojan-go && rm -rf package/lienol/trojan-plus && rm -rf package/lienol/trojan
        rm -rf package/ctcgfw/luci-theme-atmaterial && rm -rf package/ctcgfw/luci-theme-opentomato && rm -rf package/ctcgfw/luci-theme-opentomcat
        cp -f package/litte/ctc-default-settings package/lean/default-settings/files/zzz-default-settings
        cp -f package/litte/banner package/base-files/files/etc/banner
        cp -f package/litte/ctcdiffconfig .config && make defconfig
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        ./scripts/feeds install -a  
        
    - name: 下载包文件
      working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s

    - name : 上传固件与目录
      uses: actions/upload-artifact@master
      with:
        name: ctc_openwrt
        path: openwrt/bin
